<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login â€” Luxury Stays</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Inter, Arial, sans-serif;
    }

    .bg-hero {
      background-image: url('https://images.unsplash.com/photo-1542314831-068cd1dbfeeb');
      background-size: cover;
      background-position: center;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .glass {
      backdrop-filter: blur(8px);
      background: rgba(255,255,255,0.85);
      border-radius: 14px;
      padding: 30px 25px;
      width: 420px;
      max-width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .glass h4 { font-weight: 600; }

    .btn-warning { background-color: #f8d210; border: none; }
    .btn-warning:hover { background-color: #e0b500; }

    .btn-secondary { background-color: #6c757d; border: none; }
    .btn-secondary:hover { background-color: #5a6268; }

    /* Media Queries */
    @media (max-width: 1200px) {
      .glass { width: 380px; padding: 28px 22px; }
    }

    @media (max-width: 992px) {
      .glass { width: 340px; padding: 25px 20px; }
    }

    @media (max-width: 768px) {
      .glass { width: 300px; padding: 22px 18px; }
      .bg-hero { padding: 15px; }
    }

    @media (max-width: 576px) {
      .glass { width: 95%; padding: 18px; }
      .d-flex.gap-2 { flex-direction: column; }
      .d-flex.gap-2 .btn { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="bg-hero">
    <div class="glass shadow">
      <h4 class="mb-3 text-center">Welcome back</h4>
      <form onsubmit="event.preventDefault(); alert('Login simulated')">
        <div class="mb-2"><input class="form-control" placeholder="Email" type="email" required></div>
        <div class="mb-2"><input class="form-control" placeholder="Password" type="password" required></div>
        <div class="d-grid mt-2"><button class="btn btn-warning">Login</button></div>
      </form>

      

      <p class="text-center small mt-3">No account? <a href="signup.html">Sign up</a></p>

      <!-- Return to Home Button -->
      <div class="d-grid mt-2">
        <a href="index.html" class="btn btn-secondary">Return to Home</a>
      </div>
    </div>
  </div>
</body>
</html>
